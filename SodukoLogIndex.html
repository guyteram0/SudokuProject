<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sudoku Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>

<div id="SudokuLog">
   
    <p id="SudokuTitle"> Sudoku </p>
<!-- login window inputs -->
    <input id="UserNameInput" placeholder="User Name" type="text">
    <p id="inputuser" class="result"></p>
    <input id="PasswordInput" placeholder="Password" type="text">
    <p id="inputpassword" class="result"></p>
    <button type="button" onclick="login()" id="EnterBtn"> Enter </button>
    
    <h3 id="username">
        UserName: abcd
    </h3>
    <h3 id="password">
        Password: 1234
    </h3>
</div>
    <script src='script.js'></script>
</body>
</html>
